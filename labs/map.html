<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ïó¨Ìñâ ÏßÄÎèÑ</title>
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
    <script defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
    <script>
        function initMap() {
            // Ï¥àÍ∏∞ ÏßÄÎèÑ ÏúÑÏπò (ÏÑúÏö∏ Í∏∞Ï§Ä)
            var map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 37.5665, lng: 126.9780 },
                zoom: 5
            });

            // Î∞©Î¨∏Ìïú Ïû•ÏÜå Î¶¨Ïä§Ìä∏
            var places = [
                { name: "ÏÑúÏö∏", lat: 37.5665, lng: 126.9780 },
                { name: "Î∂ÄÏÇ∞", lat: 35.1796, lng: 129.0756 },
                { name: "Ï†úÏ£ºÎèÑ", lat: 33.4996, lng: 126.5312 }
            ];

            // ÏßÄÎèÑÏóê ÎßàÏª§ Ï∂îÍ∞Ä
            places.forEach(place => {
                var marker = new google.maps.Marker({
                    position: { lat: place.lat, lng: place.lng },
                    map: map,
                    title: place.name
                });

                var infoWindow = new google.maps.InfoWindow({
                    content: `<h3>${place.name}</h3>`
                });

                marker.addListener("click", function () {
                    infoWindow.open(map, marker);
                });
            });
        }
    </script>
