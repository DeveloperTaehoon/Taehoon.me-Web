<head>

  <style>

<body>
  <header>
    <h2>ğŸ“ˆ ì£¼ì‹ ì „ê´‘íŒ</h2>
    <div class="controls">
      <input type="text" id="symbolInput" placeholder="ì‹¬ë³¼ ì…ë ¥ (ì˜ˆ: AAPL)">
      <button onclick="addSymbol()">ì¶”ê°€</button>
      <button onclick="toggleTheme()">í…Œë§ˆ ì „í™˜</button>
    </div>
  </header>
  <main>
    <table>
      <thead>
        <tr>
          <th>ì‹¬ë³¼</th>
          <th>ê°€ê²©</th>
          <th>ë³€ë™</th>
        </tr>
      </thead>
      <tbody id="stock-list"></tbody>
    </table>
    <div class="footer">ë¬´ë£Œ Polygon.io API í‚¤ë¥¼ ì‚¬ìš©í•œ REST í´ë§ ë°ëª¨</div>
  </main>

<script>
const API_KEY = "YOUR_API_KEY_HERE";  // ğŸ”‘ ë³¸ì¸ í‚¤ ì…ë ¥
const USE_WS = false; // ë¬´ë£Œ ê³„ì • â†’ false ìœ ì§€
const POLL_INTERVAL = 5000;

let symbols = [];
let stocks = {};
let theme = localStorage.getItem("theme") || "dark";
document.body.classList.toggle("light", theme === "light");

// âœ… ì €ì¥/ë¶ˆëŸ¬ì˜¤ê¸°
function saveSymbols() {
  localStorage.setItem("symbols", JSON.stringify(symbols));
}
function loadSymbols() {
  const saved = localStorage.getItem("symbols");
  if (saved) {
    symbols = JSON.parse(saved);
  } else {
    symbols = ["AAPL", "MSFT"]; // ê¸°ë³¸ê°’
  }
}

// âœ… ì‹¬ë³¼ ì¶”ê°€
function addSymbol() {
  const input = document.getElementById("symbolInput");
  const sym = input.value.trim().toUpperCase();
  if (sym && !symbols.includes(sym)) {
    symbols.push(sym);
    stocks[sym] = { price: 0, change: 0 };
    saveSymbols();
    renderStockList();
  }
  input.value = "";
}

// âœ… ì‹¬ë³¼ ì‚­ì œ
function removeSymbol(sym) {
  symbols = symbols.filter(s => s !== sym);
  delete stocks[sym];
  saveSymbols();
  renderStockList();
}

// âœ… UI ë Œë”ë§
function renderStockList() {
  const tbody = document.getElementById("stock-list");
  tbody.innerHTML = "";
  symbols.forEach(sym => {
    const { price, change } = stocks[sym] || {};
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${sym}<span class="delete-btn" onclick="removeSymbol('${sym}')">âŒ</span></td>
      <td>${price ? price.toFixed(2) : "-"}</td>
      <td style="color:${change>0?"lime":"crimson"}">
        ${change ? change.toFixed(2) : "-"}
      </td>`;
    tbody.appendChild(row);
  });
  enableRowDragging();
}

// âœ… Drag & Drop ìˆœì„œ ë³€ê²½
function enableRowDragging() {
  const tbody = document.getElementById("stock-list");
  let dragSrcRow = null;

  tbody.querySelectorAll("tr").forEach((row) => {
    row.draggable = true;

    row.addEventListener("dragstart", e => {
      dragSrcRow = row;
      row.classList.add("dragging");
    });

    row.addEventListener("dragend", e => {
      row.classList.remove("dragging");
    });

    row.addEventListener("dragover", e => {
      e.preventDefault();
      const draggingRow = dragSrcRow;
      if (!draggingRow || draggingRow === row) return;

      const rows = Array.from(tbody.querySelectorAll("tr"));
      const srcIndex = rows.indexOf(draggingRow);
      const targetIndex = rows.indexOf(row);

      if (srcIndex < targetIndex) {
        tbody.insertBefore(draggingRow, row.nextSibling);
      } else {
        tbody.insertBefore(draggingRow, row);
      }
      // âš¡ï¸ ìˆœì„œ ë°°ì—´ë„ ì—…ë°ì´íŠ¸ + ì €ì¥
      symbols = Array.from(tbody.querySelectorAll("tr")).map(r => r.firstChild.textContent.replace("âŒ","").trim());
      saveSymbols();
    });
  });
}

// âœ… í…Œë§ˆ í† ê¸€
function toggleTheme() {
  document.body.classList.toggle("light");
  theme = document.body.classList.contains("light") ? "light" : "dark";
  localStorage.setItem("theme", theme);
}

// âœ… REST í´ë§
async function fetchQuote(sym) {
  try {
    const res = await fetch(`https://api.polygon.io/v2/last/trade/${sym}?apiKey=${API_KEY}`);
    if (!res.ok) return;
    const data = await res.json();
    if (data && data.results) {
      const p = data.results.p;
      const prev = stocks[sym]?.price || p;
      stocks[sym] = { price: p, change: p - prev };
    }
  } catch(e) { console.error(e); }
}

async function pollQuotes() {
  for (const sym of symbols) {
    await fetchQuote(sym);
  }
  renderStockList();
}
setInterval(pollQuotes, POLL_INTERVAL);

// âœ… ì‹œì‘
loadSymbols();
renderStockList();
pollQuotes();
</script>
</body>
</html>
